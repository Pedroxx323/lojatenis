  <h2>Carrinho de Compras</h2>
  <table id="carrinho" onshow= "console.log (1)">
      <th>
          <th>Produto</th>
          <th>Preço</th>
          <th><button onclick= "limparcarrinho()"></button></th>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
            // Esta função será chamada quando o DOM estiver totalmente carregado
            var arrayStringcarrinho = localStorage.getItem('carrinho');

// Convertendo a string de volta para um array
     var arraycarrinho = JSON.parse(arrayStringcarrinho);
     for (let index = 0; index < arraycarrinho.length; index++) {
      adicionarAoCarrinho(arraycarrinho[index].descricao,arraycarrinho[index].preco)
  }
    

        
        });

      function adicionarAoCarrinho(produto, preco) {
          // Adicionar ao carrinho
          const carrinho = document.getElementById("carrinho");
          const novaLinha = carrinho.insertRow(-1);

          const celulaProduto = novaLinha.insertCell(0);
          celulaProduto.innerHTML = produto;

          const celulaPreco = novaLinha.insertCell(1);
          celulaPreco.innerHTML = `R$ ${preco.toFixed(2)}`;
          var arrayStringcarrinho = localStorage.getItem('carrinho');

     var arraycarrinho = JSON.parse(arrayStringcarrinho);

        var obj_carrinho = {
           descricao: produto,
           preco: preco
        }
        arraycarrinho.push(obj_carrinho);
        var arraycarrinhostorage = JSON.stringify(arraycarrinho)

        localStorage.setItem('carrinho', arraycarrinhostorage);

      }
  </script>
